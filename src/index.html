<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet" />
  <title>Пошук зображень</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <header class="header">
    <div class="container">
      <form class="search-form" id="search-form">
        <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
        <button class="btn" type="submit">Search</button>
      </form>
    </div>
  </header>
  <main>
    <div class="container">
      <ul class="gallery"></ul>
      <button type="button" class="readmore hidden">Load more</button>
    </div>
  </main>
  <button type="button" class="scroll-to-top js-transparent">UP</button>
  <div id="loader" class="loader hidden"></div>
  <script type="module" src="./main.js"></script>
</body>

</html>
